<html> <!-- começo sempre ctrl+S para salvar -->
    <head> <!-- abrimento de tag, todo o conteudo da pag --> 

    </head> <!--<br>quebra de linha-->
    <body>
        <p>Leticia moraes</p>
        <hr><!-- add linha -->
        <h1>Texto</h1> <!-- a letra fica maior --> 
        <h2>Texto</h2> <!-- dentro da tag funciona fora não -->
        <h3>Texto</h3>
        <h4>Texto</h4>
        <h5>Texto</h5>
        <h6>Texto</h6> <!-- a letra vai diminuindo -->
    </body>
</html> <!-- fechamento -->
